<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Info Extractor</title>
    <style>
        /* Основни стилове */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        
        
        div {
            margin-bottom: 20px;
        }
    
        button {
            padding: 10px 15px;
            margin-bottom: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        /* Стилове за таблицата */
        #resultsTable {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        #resultsTable th, #resultsTable td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    
        #resultsTable th {
            background-color: #f2f2f2;
            color: black;
        }
    
        #resultsTable tr:hover {
            background-color: #f5f5f5;
        }
    
        #resultsTable a {
            color: #007BFF;
            text-decoration: none;
        }
    
        #resultsTable a:hover {
            text-decoration: underline;
        }

        img {
            width: 200px;
            margin-bottom: 10px;
            margin-left: -18px;
        }
        
        footer {
            text-align: center;
            font-weight: bold;
            font-size: x-small;
            padding-top: 50px;
        }

        #ticketKeys {
            width: 185px;
        }

        #username {
            width: 100px;
        }

        #password {
            width: 100px;
            position: relative;
            left: 4px;
        }

        #showPassword {
            position: relative;
            left: 2px;
            bottom: -2px;
        }

    </style>
</head>
<body>
    <div>
    <img src="https://brightcap.vc/wp-content/uploads/2019/06/portfolio_logo_software-group.png" alt="Лого">
    </div>
    <div><h1>This tool is to extract info for all linked (in the description) tickets</h1></div>
    <div><h3>(for example from Deployment tasks)</h3></div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Jira username">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Jira password">
        <input type="checkbox" id="showPassword"> Show Password
    </div>
    <div>
        <label for="ticketKeys">Enter Jira Ticket Keys (separated by commas):</label>
        <input type="text" id="ticketKeys" placeholder="Example: CBI-1234, BDB-1234">
        <div id="toast" style="display: none; position: fixed; bottom: 10%; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 10px 20px; border-radius: 4px;">
            <span id="toastMessage"></span>
        </div>        
    </div>    
    <button onclick="generateInfo()">Generate Info</button>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Summary</th>
                <th>Created Date</th>
                <th>Resolution Date</th>
                <th>Link</th>
                <th>Linked Ticket Summary</th>
                <th>UAT</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be populated here -->
        </tbody>
    </table>
    <script src="script.js"></script>
    <footer>
        <p>Copyright © made by Hristo Hristov ®</p>
    </footer>    
</body>
</html>
